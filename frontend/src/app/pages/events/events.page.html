<app-navbar></app-navbar>
<main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="bg-white shadow-md rounded-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Événements</h1>

    <div class="space-y-6">
      <div *ngFor="let event of events" class="p-6 border rounded-lg shadow-sm bg-gray-50">
        <p class="text-sm text-gray-500 mb-1">{{ event.date }}</p>
        <h2 class="text-xl font-semibold text-gray-800">{{ event.title }}</h2>
        <p class="text-gray-600 mb-3">{{ event.location }}</p>
        <div class="flex space-x-2">
          <span *ngFor="let tag of event.tags"
            class="px-2 py-1 rounded text-xs font-medium bg-blue-100 text-blue-700">
            {{ tag }}
          </span>
        </div>
      </div>
    </div>
  </div>
</main>
<app-footer></app-footer>
