<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Organisations partenaires</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Liste des organisations</h2>

  <ion-list>
    <ion-item *ngFor="let org of organizations">
      <ion-label>
        <h3>{{ org.name }}</h3>
        <p>{{ org.role }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="success" class="mt-4">
    Ajouter une organisation
  </ion-button>
</ion-content>
