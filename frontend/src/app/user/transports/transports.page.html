<app-navbar></app-navbar>
<div class="max-w-7xl mx-auto px-4 py-8">

  <h2 class="text-3xl font-semibold text-secondary text-center mb-10 border-b-4 border-primary inline-block pb-2">
    Transports Disponibles
  </h2>

<form (ngSubmit)="onSearch()" class="bg-white p-6 rounded-lg shadow-md mb-8 space-y-6">  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">  

    <!-- Ville départ -->  
    <div>  
      <label for="departureCity" class="block mb-2 text-gray-700">Ville départ</label>  
      <select id="departureCity" [(ngModel)]="departureCityFilter" name="departureCity" class="w-full border border-gray-300 rounded p-2" (change)="onSearch()">  
        <option value="">Toutes les villes</option>  
        <option value="Marrakech">Marrakech</option>  
        <option value="Casablanca">Casablanca</option>  
        <option value="Rabat">Rabat</option>  
        <option value="Fès">Fès</option>  
        <option value="Toulouse">Toulouse</option>  
      </select>  
    </div>  

    <!-- Ville arrivée -->  
    <div>  
      <label for="arrivalCity" class="block mb-2 text-gray-700">Ville arrivée</label>  
      <select id="arrivalCity" [(ngModel)]="arrivalCityFilter" name="arrivalCity" class="w-full border border-gray-300 rounded p-2" (change)="onSearch()">  
        <option value="">Toutes les villes</option>  
        <option value="Marrakech">Marrakech</option>  
        <option value="Casablanca">Casablanca</option>  
        <option value="Rabat">Rabat</option>  
        <option value="Fès">Fès</option>  
        <option value="Toulouse">Toulouse</option>  
      </select>  
    </div>  

    <!-- Type -->  
    <div>  
      <label for="type" class="block mb-2 text-gray-700">Type</label>  
      <select id="type" [(ngModel)]="typeFilter" name="type" class="w-full border border-gray-300 rounded p-2" (change)="onSearch()">  
        <option value="">Tous types</option>  
        <option value="PLANE">Avion</option>  
        <option value="BUS">Bus</option>  
        <option value="TRAIN">Train</option>  
        <option value="CAR">Véhicule privé</option>  
      </select>  
    </div>  
  </div>  

  <!-- Plages de prix -->  
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">  
    <div>  
      <label for="priceRange" class="block mb-2 text-gray-700">Plage de prix</label>  
      <select id="priceRange" [(ngModel)]="priceRangeFilter" name="priceRange" class="w-full border border-gray-300 rounded p-2" (change)="onSearch()">  
        <option value="">Tout prix</option>  
        <option value="0-500">0 - 500 DH</option>  
        <option value="500-1000">500 - 1000 DH</option>  
        <option value="1000-2000">1000 - 2000 DH</option>  
        <option value="2000+">Plus de 2000 DH</option>  
      </select>  
    </div>  

    <!-- Date départ -->  
   <div>
  <label for="date" class="block mb-2 text-gray-700">Date départ</label>
  <input
    type="date"
    id="date"
    [(ngModel)]="dateFilter"
    name="date"
    class="w-full border border-gray-300 rounded p-2"
    (change)="onSearch()"
  />
</div>

  </div>

  <!-- Bouton Rechercher -->
  <div class="mt-4 flex justify-end">
    <button type="submit" class="bg-primary hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-md transition duration-300">
      Rechercher
    </button>
  </div>
</form>

<!-- Liste des transports filtrés -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-4">
  <div *ngFor="let transport of filteredTransports" class="bg-white rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-transform duration-200 p-4 flex flex-col">
    <!-- Détails transport -->
    <div class="flex items-center mb-2">
      <span class="font-semibold text-lg text-secondary uppercase">{{ transport.type }}</span>
      <span class="ml-2 text-sm text-gray-400">({{ transport.type | titlecase }})</span>
    </div>
    <div class="mb-2 text-gray-700">
      <strong>De :</strong> {{ transport.departureCity }}  
    </div>
    <div class="mb-2 text-gray-700">
      <strong>À :</strong> {{ transport.arrivalCity }}
    </div>
    <div class="flex justify-between mb-2 text-sm text-gray-600">
      <div><strong>Départ :</strong> {{ transport.departureTime | date:'short' }}</div>
      <div><strong>Arrivée :</strong> {{ transport.arrivalTime | date:'short' }}</div>
    </div>
    <!-- Prix dans un badge -->
    <div class="flex items-center justify-between mt-2">
      <div class="bg-primary text-white font-semibold px-3 py-1 rounded-full shadow-inner">
        {{ transport.price }} MAD
      </div>
      <!-- Bouton réserver plus stylistique -->
     <button 
  (click)="onReserve(transport)" 
  class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-md shadow transition duration-200">
  Réserver
</button>
    </div>
  </div>
</div>

</div>
<app-footer></app-footer>
