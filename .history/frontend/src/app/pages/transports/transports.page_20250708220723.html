<app-navbar></app-navbar>
<div class="max-w-7xl mx-auto px-4 py-8">

  <h2 class="text-3xl font-semibold text-secondary text-center mb-10 border-b-4 border-primary inline-block pb-2">
    Transports Disponibles
  </h2>

 <!-- Filtres -->
<form (ngSubmit)="onSearch()" class="bg-white p-6 rounded-lg shadow-md mb-8 space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Ville départ -->
    <div>
      <label for="departureCity" class="block mb-2 text-gray-700">Ville départ</label>
      <input id="departureCity" [(ngModel)]="departureCityFilter" name="departureCity"
        class="w-full border border-gray-300 rounded p-2" placeholder="Ville de départ"
        (ngModelChange)="onSearch()" />
    </div>
    <!-- Ville arrivée -->
    <div>
      <label for="arrivalCity" class="block mb-2 text-gray-700">Ville arrivée</label>
      <input id="arrivalCity" [(ngModel)]="arrivalCityFilter" name="arrivalCity"
        class="w-full border border-gray-300 rounded p-2" placeholder="Ville d'arrivée"
        (ngModelChange)="onSearch()" />
    </div>
    <!-- Type -->
    <div>
      <label for="type" class="block mb-2 text-gray-700">Type</label>
      <select id="type" [(ngModel)]="typeFilter" name="type"
        class="w-full border border-gray-300 rounded p-2" (change)="onSearch()">
        <option value="">Tous types</option>
        <option value="PLANE">Avion</option>
        <option value="BUS">Bus</option>
        <option value="TRAIN">Train</option>
        <option value="CAR">Véhicule privé</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
    <!-- Date départ -->
    <div>
      <label for="date" class="block mb-2 text-gray-700">Date départ</label>
      <input type="date" id="date" [(ngModel)]="dateFilter" name="date"
        class="w-full border border-gray-300 rounded p-2" (change)="onSearch()" />
    </div>
    <!-- Prix min -->
    <div>
      <label for="minPrice" class="block mb-2 text-gray-700">Prix min</label>
      <input type="number" id="minPrice" [(ngModel)]="minPriceFilter" name="minPrice"
        class="w-full border border-gray-300 rounded p-2" (change)="onSearch()" />
    </div>
    <!-- Prix max -->
    <div>
      <label for="maxPrice" class="block mb-2 text-gray-700">Prix max</label>
      <input type="number" id="maxPrice" [(ngModel)]="maxPriceFilter" name="maxPrice"
        class="w-full border border-gray-300 rounded p-2" (change)="onSearch()" />
    </div>
  </div>

  <!-- Bouton Rechercher: si vous voulez qu'il lance la recherche explicitement -->
  <div class="mt-4 flex justify-end">
    <button type="button" (click)="onSearch()" class="bg-primary hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-md transition duration-300">
      Rechercher
    </button>
  </div>
</form>

<!-- Liste des transports filtrés -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  <div *ngFor="let transport of filteredTransports" class="bg-white rounded-lg shadow-lg p-4 flex flex-col hover:shadow-2xl transition-shadow duration-300">
    <!-- Détails transport -->
    <div class="mb-2 font-semibold">{{ transport.type }}</div>
    <div class="mb-2">De {{ transport.departureCity }} à {{ transport.arrivalCity }}</div>
    <div class="mb-2">Départ : {{ transport.departureTime | date:'short' }}</div>
    <div class="mb-2">Arrivée : {{ transport.arrivalTime | date:'short' }}</div>
    <div class="mb-2 font-bold text-primary">{{ transport.price }} MAD</div>
    <button class="mt-auto bg-secondary hover:bg-green-800 text-white py-2 px-4 rounded transition duration-300">Réserver</button>
  </div>
</div>

</div>
<app-footer></app-footer>
